<!DOCTYPE html>
<html>
<head>
  <!-- Agrega los enlaces a los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Agrega la biblioteca de iconos de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-icons.min.css">

  <style>
    .nav-item {
      display: flex;
      align-items: center;
    }

    .nav-item .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <div class="d-flex align-items-center">
          <img src="go.svg" width="55" alt="logo de Go Casting">
        </div>
      </li>
      <li class="nav-item">
        <div class="d-flex align-items-center">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="bi bi-male icon"></i>
            Hombres
          </a>
        </div>
      </li>
      <li class="nav-item">
        <div class="d-flex align-items-center">
          <a class="nav-link" href="#">
            <i class="bi bi-female icon"></i>
            Mujeres
          </a>
        </div>
      </li>
      <li class="nav-item">
        <div class="d-flex align-items-center">
          <a class="nav-link" href="#">
            <i class="bi bi-info-circle icon"></i>
            Como funciona
          </a>
        </div>
      </li>
      <li class="nav-item">
        <div class="d-flex align-items-center">
          <a class="nav-link" href="#">
            <i class="bi bi-people icon"></i>
            Sobre nosotros
          </a>
        </div>
      </li>
      <li class="nav-item">
        <div class="d-flex align-items-center">
          <a class="nav-link" href="#">
            <i class="bi bi-journal-text icon"></i>
            Blog
          </a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Agrega los scripts de jQuery y Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
